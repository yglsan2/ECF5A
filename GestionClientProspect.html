<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Clients/Prospects</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#clients">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#prospects">Prospects</a>
                </li>
            </ul>
            <button id="loginBtn" class="btn btn-outline-light ms-auto">Connexion</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Section Clients -->
    <section id="clients">
        <h2 class="mb-3">Gestion des clients</h2>

        <!-- Formulaire -->
        <div class="card mb-4">
            <div class="card-header">Ajouter/Modifier un client</div>
            <div class="card-body">
                <form id="clientForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" pattern="[0-9]{10}">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-warning">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste -->
        <div class="card">
            <div class="card-header">Liste des clients</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Exemple de données -->
                        <tr>
                            <td>Client Test</td>
                            <td>JeanClaude@Dusse.com</td>
                            <td>0123456789</td>
                            <td>
                                <button class="btn btn-sm btn-info">Modifier</button>
                                <button class="btn btn-sm btn-danger">Supprimer</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Géolocalisation et Météo -->
        <div class="map-container" id="map"></div>
        <div class="weather-info" id="weather"></div>
    </section>

    <!-- Modal Déconnexion -->
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmer la déconnexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir vous déconnecter ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">Déconnexion</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script> <!-- script javascript qui permet de lancer le fichier javascript séparé à la fin du html-->

<footer class="text-center mt-4">
    <p><a href="privacy.html">Politique de confidentialité</a> | <a href="legal.html">Mentions légales</a></p>
</footer>

</body>

</html>
